<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
</head>

<body style="background-color: azure;">
    <ul>
        {% for i in images %}
        <li>
            <h2>{{ i.title }}</h2>
            <img src="{{ i.image.url }}" height="200" width="200">
        </li>
        {% endfor %}
    </ul>

</body>

</html>
